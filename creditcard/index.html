<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="paymentForm" class="form-grid">
        
        <div class="card card-back">
            <div class="stripe"></div>
            <div class="cvc-container">
                <label for="cvv">CVC/CVV</label>
                <input type="text" id="cvv" placeholder="xxx">
            </div>
        </div>

        <div class="card card-front">
            <div class="total">TOTAL: $199</div>
            <div class="icon">ðŸ’³</div>
            
            <div class="card-num-container">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9101 1020">
            </div>
            
            <div class="card-holder-container">
                <label for="cardHolder">CARD HOLDER</label>
                <input type="text" id="cardHolder" placeholder="John Doe">
            </div>

            <div id="cardExpiration">
                <label id="expirationDate" for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>
        </div>

        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>

    </form>

    <div id="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
