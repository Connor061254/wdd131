<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <img id="char-image" src="" alt="Character Image">
        
        <div class="header">
            <h2 id="char-name"></h2>
        </div>
        
        <div class="details">
            <p><strong>Class:</strong> <span id="char-class"></span></p>
            <p><strong>Level:</strong> <span id="char-level"></span></p>
            <p><strong>Health:</strong> <span id="char-health"></span></p>
            
            <div class="actions">
                <button id="btn-attack">Attacked</button>
                <button id="btn-level">Level Up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
